
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Logo</title>
</head>
<style>
    .one{width:50px;height:50px;background-color:rgb(20, 15, 15);margin-left:80px;margin-top:50px;border-bottom-left-radius:20px;border-top-right-radius:20px;position:absolute}
    .two{position:relative;margin-left:20px;margin-top:20px;;width:160px;height:160px;border:10px solid rgb(151, 244, 11);border-bottom-left-radius:20px;border-top-right-radius:20px;background-color:rgb(2, 2, 16);color:white;font-family:"Monotype Corsiva";display:flex}
    .first{font-family:"Elephant";font-size:72px;margin-left:3px;margin-top:15px;}
    .second{font-family:"Elephant";font-size:35px;margin-top:45px;}
    .third{font-family:"Elephant";font-size:35px;color:chartreuse;margin-top:50px;}
    .three{width:50px;height:50px;background-color:rgb(19, 10, 10);margin-left:145px;margin-top:-30px;border-bottom-left-radius:20px;border-top-right-radius:20px;position:absolute}
    i{color:white;margin-left:-107px;margin-top:25px}
</style>
<body>
<div class="one">
<div class="two">
    <div class="first">t</div>
    <div class="second">c</div>
    <div class="third">Ping</div>

</div>
<div class="three"></div>
</div>
